<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Letter Game</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/app.js" defer></script>
</head>

<body>
  <h1>Guess The Letter Game</h1>

  <section class="letter-container">
    <p id="Letter"></p>
  </section>

  <section class="guess-container">
    <input type="text" id="guess-input" placeholder="Enter your guess" maxlength="1">
    <button id="check-btn">Check</button>
  </section>

  <section class="game-info">
    <p id="message"></p>
    <p id="remaining-turns">Turns left: 10</p>
    <p id="previous-guesses">Previous guesses: </p>
  </section>

  <h2>
  <section class=" Alphabet-container">
    <button id="Alphabet-btn">A</button>
    <button id="Alphabet-btn">B</button>
    <button id="Alphabet-btn">C</button>
    <button id="Alphabet-btn">D</button>
    <button id="Alphabet-btn">E</button>
    <button id="Alphabet-btn">F</button>
    <button id="Alphabet-btn">G</button>
    <button id="Alphabet-btn">H</button>
    <button id="Alphabet-btn">I</button>
    <button id="Alphabet-btn">J</button>
    <button id="Alphabet-btn">k</button>
    <button id="Alphabet-btn">L</button>
    <button id="Alphabet-btn">M</button>
    <button id="Alphabet-btn">N</button>
    <button id="Alphabet-btn">O</button>
    <button id="Alphabet-btn">P</button>
    <button id="Alphabet-btn">Q</button>
    <button id="Alphabet-btn">R</button>
    <button id="Alphabet-btn">S</button>
    <button id="Alphabet-btn">T</button>
    <button id="Alphabet-btn">U</button>
    <button id="Alphabet-btn">V</button>
    <button id="Alphabet-btn">W</button>
    <button id="Alphabet-btn">X</button>
    <button id="Alphabet-btn">Y</button>
    <button id="Alphabet-btn">Z</button>
  </section>
  </h2>


  <section class="restart-container">
    <button id="restart-btn">Restart Game</button>
  </section>

</body>
</html>
